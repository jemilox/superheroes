<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/vendors/angular.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="superheroController">
    <h1>Superhero Land!</h1>
    <input type="text" placeholder="alias" ng-model="alias">
    <input type="text" placeholder="fname" ng-model="fname">
    <input type="text" placeholder="lname" ng-model="lname">
    <input type="text" placeholder="city" ng-model="city">
    <input type="text" placeholder="power" ng-model="power">
    <button ng-click="addHero()">Submit</button>
    <div ng-repeat="all in allsuperheroes">
      Alias: {{all.alias}}<br>
      First Name: {{all.fname}}<br>
      Last Name: {{all.lname}}<br>
      City: {{all.city}}<br>
      Power: {{all.power}}<br>
      <button ng-click="runDelete($index)">Delete</button><br><br>

    </div>

    <div ng-view></div> -->


  </body>
</html>
