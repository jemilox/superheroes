<p>Add a new pet here!</p>
<input type="text" placeholder="Name" ng-model = "name">
<input type="text" placeholder="Animal" ng-model = "animal">
<input type="text" placeholder="Age" ng-model = "age">
<input type="text" placeholder="Image URL" ng-model = "imageUrl">
<button id="submit" ng-click='addPet()'>Submit</button>
